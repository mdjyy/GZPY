#spring.datasource.initialization-mode=always
mybatis.mapper-locations=classpath:/demo/mybatis/mapper/*.xml
mybatis.config-location=classpath:/demo/mybatis/mybatis-config.xml
spring.redis.host=192.168.0.100
spring.cache.redis.use-key-prefix=true
